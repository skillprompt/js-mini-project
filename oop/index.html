<html>
  <head>
    <title>Javascript course series</title>
    <link rel="stylesheet" type="text/css" media="screen" href="form.css" />
  </head>
  <body>
    <div id="text">Please click button fill form</div>
    <button id="add_btn">View form</button>
    <fieldset id="form_fieldset">
      <legend id="text">Please fill the form below</legend>
      <form id="form">
        <label>Title</label>
        <input type="text" name="title" id="title" required />
        <label>Link</label>
        <textarea type="text" name="link" id="link" required></textarea>
        <input type="submit" value="Submit" />
      </form>
    </fieldset>

    <ol id="data"></ol>

    <!-- javascript file  -->
    <script src="app.js"></script>
  </body>
</html>
